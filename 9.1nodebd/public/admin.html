<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度新闻后台管理界面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">百度新闻后台
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a></li>
                    <li><a href="#">维护</a></li>
                                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">admin</a></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="row">
           <div class="col-md-6 col-sm-12">
               <div class="panel panel-success">
               <div class="panel-heading">
                   <h3 class="panel-title">新闻提交面板</h3>
               </div>
               <div class="panel-body">
                   <form role="form">
                       <label for="newsType">新闻类型</label>
                       <select class="form-control" id='newsType'>
                           <option>精选</option>
                           <option>百家</option>
                           <option>军事</option>
                           <option>推荐</option>
                           <option>娱乐</option>
                           <option>图片</option>
                       </select>
                       <div class="form-group">
                           <label for="newsTittle">新闻标题</label>
                           <input type="text" class="form-control" id="newsTittle" placeholder="请输入标题" onkeyup="this.value=this.value.replace(/[\<>]/g,'');">
                       </div>
                       <div class="form-group">
                           <label for="newsImg">新闻图片</label>
                           <input type="text" class="form-control" id="newsImg" placeholder="请输入图片地址" onkeyup="this.value=this.value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\@\.\-\_\%\/\\()\;]/g,'');">
                       </div>
                       <div class="form-group">
                           <label for="newsTime">新闻日期</label>
                           <input type="date" class="form-control" id="newsTime" placeholder="请输入新闻日期">
                       </div>
                       <div class="form-group">
                           <label for="newsSrc">新闻来源</label>
                           <input type="text" class="form-control" id="newsSrc" placeholder="请输入新闻来源" onkeyup="this.value=this.value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\@\.\-\_\/]/g,'');"/>
                       </div>
                       <button class="btn btn-default" id='btnSubmit'>提交</button>
                   </form>
               </div>
           </div>
           </div>
           <div class="col-md-6 col-sm-12">
              <div class="panel panel-info">
               <div class="panel-heading">
                   <h3 class="panel-title">新闻列表</h3>
               </div>
               <div class="panel-body">
                   <table class="table table-striped" id="newsTable">
                     <thead>
                           <tr>

                                 <th>id</th>
                                 <th>新闻类型</th>
                                 <th>新闻标题</th>
                                 <th>新闻图片</th>
                                 <th>新闻日期</th>
                                 <th>新闻来源</th>
                                 <th>操作</th>
                             </tr>
                         </thead>
                         <tbody>
                           <tr>
                             <td>1</td>
                             <td>百家</td>
                             <td>人民币缩水</td>
                             <td>img/1.png</td>
                             <td>2017-1-1</td>
                             <td>搜狐娱乐</td>
                             <td>
                                 <button class="btn btn-xs btn-primary">编辑</button>
                                 <button class="btn btn-xs btn-warning" >删除</button>
                             </td>
                          </tr>
                       </tbody>
                   </table>
               </div>
           </div>
           </div>
        </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" >警告</h4>
        </div>
        <div class="modal-body">
          删除后无法恢复
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal update-->
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" >编辑</h4>
        </div>
        <div class="modal-body">
          <form role="form">
                       <label for="unewsType">新闻类型</label>
                       <select class="form-control" id='unewsType'>
                           <option>精选</option>
                           <option>百家</option>
                           <option>军事</option>
                           <option>推荐</option>
                           <option>娱乐</option>
                           <option>图片</option>
                       </select>
                       <div class="form-group">
                           <label for="unewsTittle">新闻标题</label>
                           <input type="text" class="form-control" id="unewsTittle" placeholder="请输入标题" onkeyup="this.value=this.value.replace(/[\<>]/g,'');">
                       </div>
                       <div class="form-group">
                           <label for="unewsImg">新闻图片</label>
                           <input type="text" class="form-control" id="unewsImg" placeholder="请输入图片地址" onkeyup="this.value=this.value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\@\.\-\_\%\/\\()]/g,'');">
                       </div>
                       <div class="form-group">
                           <label for="unewsTime">新闻日期</label>
                           <input type="date" class="form-control" id="unewsTime" placeholder="请输入新闻日期">
                       </div>
                       <div class="form-group">
                           <label for="unewsSrc">新闻来源</label>
                           <input type="text" class="form-control" id="unewsSrc" placeholder="请输入新闻来源" onkeyup="this.value=this.value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\@\.\-\_\/]/g,'');"/>
                       </div>
                    
                   </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirmUpdate">确认</button>
        </div>
      </div>
    </div>
  </div>
<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/admin.js" type="text/javascript"></script>

</body>
</html>

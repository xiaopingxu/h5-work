<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简笔画动画</title>
    <link href="drawing.css" rel="stylesheet"  type="text/css">
</head>
<body>
<div class="overall"><!--全部-->
   <div id="left_ear" > <!--左耳-->
        <div class="pink_ear"></div>
    </div>
    <div id="right_ear"> <!--右耳-->
        <div class="pink_ear"></div>
    </div>
    <div id="head"><!--头部-->
        <div class="left_face">
            <div id="left_eyebrow"><!--左眉毛--></div><!--左眉毛-->
            <div class="eye_box1">
                <div id="left_eyelash"></div><!--右睫毛-->
                <div id="left_eye"><!--左眼睛-->
                    <div id="left_eyeball" class="eyeball"><!--眼珠--></div>
                </div><!--左眼睛-->
            </div>
                <div class="face"></div><!--脸蛋-->
        </div>
        <div class="right_face"><!--右边脸-->
            <div id="right_eyebrow"><!--右眉毛--></div><!--右眉毛-->
            <div class="eye_box2">
                <div id="right_eyelash"></div><!--右睫毛-->
                <div id="right_eye" class="eyeball"><!--右眼睛-->
                    <div id="right_eyeball"><!--眼珠--></div><!--眼珠-->
                </div><!--右眼睛-->
            </div>
            <div class="face"><!--脸蛋--></div>
        </div><!--右边脸-->
        <div class="mouth"><!--嘴巴-->
            <div id="piece1"></div>
            <div id="piece2"></div>
        </div><!--嘴巴-->
    </div><!--头部-->
    <div class="body_box"><!--身体-->
        <div class="skirt">
            <div class="left"></div>
            <div class="bottom"></div>
            <div class="right"></div>
        </div><!--裙子-->
        <div class="left_arm"></div><!--左胳膊-->
        <div id="right_arm"></div><!--右胳膊-->
    </div><!--身体-->
    <div class="leg">
        <div class="left">
            <div class="shoe"></div>
        </div>
        <div class="right">
            <div class="shoe"></div>
        </div>
    </div>
</div>
</body>
</html>

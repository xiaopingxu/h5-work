<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>科学计算器</title>
    <link href="calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
<form class="calc">
    <div class="calc-display">
        <input type="text" name="res" id="res" value="0" size="17" class="calc-display-input">
    </div>
    <div class="btnArea">
        <p class="calc-row">
            <input type="button" value="BACK" class="calc-button calc-button-gray" onClick="onclickremove()">
            <input type="button" value="C" class="calc-button calc-button-gray" onClick="onclickclear()">
            <input type="button" value="√" class="calc-button calc-button-brown" onClick="onclicksqrt()">
            <input type="button" value="%" class="calc-button calc-button-brown" onClick="onclicknum('%')">
        </p>
        <p class="calc-row">
            <input type="button" value="7" class="calc-button calc-button-blue" onClick="onclicknum(7)">
            <input type="button" value="8" class="calc-button calc-button-blue" onClick="onclicknum(8)">
            <input type="button" value="9" class="calc-button calc-button-blue" onClick="onclicknum(9)">
            <input type="button"  value="+" class="calc-button calc-button-brown" onClick="onclicknum('+')">
        </p>
        <p class="calc-row">
            <input type="button" value="4" class="calc-button calc-button-blue" onClick="onclicknum(4)">
            <input type="button" value="5" class="calc-button calc-button-blue" onClick="onclicknum(5)">
            <input type="button" value="6" class="calc-button calc-button-blue" onClick="onclicknum(6)">
            <input type="button"  value="-" class="calc-button calc-button-brown" onClick="onclicknum('-')">
        </p>
        <p class="calc-row">
            <input type="button" value="1" class="calc-button calc-button-blue" onClick="onclicknum(1)">
            <input type="button" value="2" class="calc-button calc-button-blue" onClick="onclicknum(2)">
            <input type="button" value="3" class="calc-button calc-button-blue" onClick="onclicknum(3)">
            <input type="button"  value="*" class="calc-button calc-button-brown" onClick="onclicknum('*')">
        </p>
        <p class="calc-row">
            <input type="button" value="0" class="calc-button calc-button-blue" onClick="onclicknum(0)">
            <input type="button" value="." class="calc-button calc-button-blue" onClick="onclicknum('.')">
            <input type="button" value="=" class="calc-button calc-button-yellow" onclick="onclickresult()">
            <input type="button" value="÷" class="calc-button calc-button-brown" onClick="onclicknum('/')">
        </p>
    </div>
</form>
<script src="calcu.js" type="text/javascript"></script>
</body>
</html>
